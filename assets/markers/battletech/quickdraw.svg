<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg_quickdraw" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FB8C00"/>
            <stop offset="100%" style="stop-color:#EF6C00"/>
        </linearGradient>
        <linearGradient id="metal_quickdraw" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#666"/>
            <stop offset="50%" style="stop-color:#444"/>
            <stop offset="100%" style="stop-color:#222"/>
        </linearGradient>
        <filter id="shadow_quickdraw" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.5"/>
        </filter>
    </defs>
    
    <!-- Token base (hexagon) -->
    <polygon points="64,4 118,34 118,94 64,124 10,94 10,34" fill="url(#bg_quickdraw)" 
             stroke="#FFA726" stroke-width="4" filter="url(#shadow_quickdraw)"/>
    
    <!-- Inner hexagon -->
    <polygon points="64,14 108,39 108,89 64,114 20,89 20,39" 
             fill="none" stroke="#FFA726" stroke-width="2" opacity="0.5"/>
    
    <!-- Mech silhouette/icon -->
    <text x="64" y="55" font-size="36" text-anchor="middle" 
          dominant-baseline="middle" fill="white" opacity="0.9">⚔️</text>
    
    <!-- Mech name -->
    <text x="64" y="85" font-family="Arial, sans-serif" font-size="10" font-weight="bold"
          text-anchor="middle" fill="white">QUICKDRAW</text>
    
    <!-- Weight class indicator -->
    <circle cx="100" cy="20" r="12" fill="#FF9800" stroke="#fff" stroke-width="1"/>
    <text x="100" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold"
          text-anchor="middle" dominant-baseline="middle" fill="white">H</text>
    
    <!-- Tonnage -->
    <text x="100" y="108" font-family="Arial, sans-serif" font-size="9" font-weight="bold"
          text-anchor="middle" fill="#FF9800">60T</text>
</svg>