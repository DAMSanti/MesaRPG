<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MesaRPG - Pantalla de Juego</title>
    <link rel="icon" type="image/png" href="/mobile/assets/icon-192.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Capa de fondo / Mapa -->
    <div id="map-container">
        <canvas id="map-canvas"></canvas>
    </div>
    
    <!-- Capa de personajes y tokens -->
    <div id="tokens-container"></div>
    
    <!-- Capa de efectos visuales -->
    <canvas id="effects-canvas"></canvas>
    
    <!-- UI Overlay -->
    <div id="ui-overlay">
        <!-- Indicador de turno -->
        <div id="turn-indicator" class="hidden">
            <span id="turn-number">Turno 1</span>
            <span id="active-character">-</span>
        </div>
        
        <!-- Panel de combate -->
        <div id="combat-panel" class="hidden">
            <h3>‚öîÔ∏è Combate</h3>
            <div id="initiative-list"></div>
        </div>
        
        <!-- Log de acciones -->
        <div id="action-log">
            <div id="log-entries"></div>
        </div>
        
        <!-- Info de personaje seleccionado -->
        <div id="character-info" class="hidden">
            <div class="char-header">
                <img id="char-portrait" src="" alt="">
                <div>
                    <h2 id="char-name">-</h2>
                    <p id="char-class">-</p>
                </div>
            </div>
            <div class="char-stats">
                <div class="stat-bar hp">
                    <span class="label">HP</span>
                    <div class="bar-bg">
                        <div id="char-hp-bar" class="bar-fill"></div>
                    </div>
                    <span id="char-hp-text">-</span>
                </div>
                <div class="stat-bar mana">
                    <span class="label">MP</span>
                    <div class="bar-bg">
                        <div id="char-mana-bar" class="bar-fill"></div>
                    </div>
                    <span id="char-mana-text">-</span>
                </div>
            </div>
            <div id="char-abilities"></div>
        </div>
    </div>
    
    <!-- Indicador de conexi√≥n -->
    <div id="connection-status">
        <span class="dot"></span>
        <span class="text">Conectando...</span>
    </div>
    
    <!-- Controles de display (para mesas t√°ctiles) -->
    <div id="display-controls">
        <button id="btn-fullscreen" title="Pantalla Completa (F)">‚õ∂</button>
        <button id="btn-calibrate" title="Calibrar">üìê</button>
    </div>
    
    <!-- Modal de calibraci√≥n -->
    <div id="calibration-modal" class="hidden">
        <div class="calibration-content">
            <h2>üìê Calibraci√≥n</h2>
            
            <!-- Configuraci√≥n de pantalla -->
            <h3>üì∫ Tama√±o de Pantalla</h3>
            <p>Indica el tama√±o diagonal de tu pantalla para que la grid sea de 1 pulgada real:</p>
            <div class="calibration-controls">
                <label>Diagonal (pulgadas): 
                    <input type="number" id="screen-diagonal" min="10" max="100" value="24" step="0.5"> 
                    <span id="screen-info"></span>
                </label>
                <label>Tama√±o de celda (pulgadas): 
                    <input type="number" id="grid-target-size" min="0.5" max="3" value="1" step="0.25">
                </label>
                <div id="screen-resolution-info"></div>
            </div>
            
            <hr style="margin: 15px 0; border-color: #444;">
            
            <h3>üéØ Calibraci√≥n de C√°mara</h3>
            <p>Ajusta los valores para alinear la posici√≥n de la c√°mara con el display:</p>
            <div class="calibration-controls">
                <label>Offset X: <input type="range" id="cal-offset-x" min="-500" max="500" value="0"> <span id="val-offset-x">0</span></label>
                <label>Offset Y: <input type="range" id="cal-offset-y" min="-500" max="500" value="0"> <span id="val-offset-y">0</span></label>
                <label>Escala X: <input type="range" id="cal-scale-x" min="0.1" max="3" step="0.1" value="1"> <span id="val-scale-x">1.0</span></label>
                <label>Escala Y: <input type="range" id="cal-scale-y" min="0.1" max="3" step="0.1" value="1"> <span id="val-scale-y">1.0</span></label>
            </div>
            <div class="calibration-buttons">
                <button id="btn-cal-reset">Resetear</button>
                <button id="btn-cal-save">Guardar</button>
                <button id="btn-cal-close">Cerrar</button>
            </div>
        </div>
    </div>
    
    <!-- Sistema de tokens t√°ctiles - multitouch completo -->
    <script>
        (function() {
            // Deshabilitar eventos t√°ctiles del renderer
            window.DISABLE_RENDERER_TOUCH = true;
            
            // Mapa de tokens activos por touch ID
            var activeTokens = {};
            var tokenColors = ['#e94560', '#4ecdc4', '#ffe66d', '#95e1d3', '#f38181', '#aa96da', '#fcbad3', '#a8d8ea', '#ff6b6b', '#48dbfb'];
            var tokenNames = ['Guerrero', 'Mago', 'Arquera', 'Cl√©rigo', 'P√≠caro', 'Druida', 'Palad√≠n', 'Bardo', 'Monje', 'Brujo'];
            
            // Crear indicador de debug
            var debug = document.createElement('div');
            debug.id = 'touch-debug';
            debug.style.cssText = 'position:fixed;top:10px;left:10px;background:rgba(0,0,0,0.8);color:lime;padding:10px 15px;z-index:99999;font-family:monospace;font-size:12px;border-radius:5px;pointer-events:none;';
            debug.innerHTML = 'Toca la pantalla...';
            document.body.appendChild(debug);
            
            function getTokenIndex(id) {
                // Usar el ID para generar un √≠ndice consistente
                if (typeof id === 'number') {
                    return id % tokenColors.length;
                }
                return 0;
            }
            
            function createToken(id, x, y) {
                // Si ya existe, solo moverlo
                if (activeTokens[id]) {
                    moveToken(id, x, y);
                    return activeTokens[id];
                }
                
                var idx = getTokenIndex(id);
                
                var token = document.createElement('div');
                token.id = 'touch-token-' + id;
                token.className = 'touch-token';
                token.style.cssText = 'position:fixed;left:'+x+'px;top:'+y+'px;width:100px;height:100px;border-radius:50%;transform:translate(-50%,-50%);z-index:1000;display:flex;flex-direction:column;align-items:center;justify-content:center;pointer-events:none;';
                token.style.background = 'radial-gradient(circle at 30% 30%, ' + tokenColors[idx] + ', #1a1a2e)';
                token.style.border = '4px solid gold';
                token.style.boxShadow = '0 0 30px ' + tokenColors[idx] + ', 0 5px 20px rgba(0,0,0,0.5)';
                
                token.innerHTML = '<span style="color:white;font-weight:bold;font-size:12px;text-shadow:0 2px 4px black;">' + tokenNames[idx] + '</span><span style="color:gold;font-size:28px;font-weight:bold;text-shadow:0 2px 4px black;">' + String.fromCharCode(65 + idx) + '</span>';
                
                document.body.appendChild(token);
                activeTokens[id] = token;
                
                updateDebug();
                return token;
            }
            
            function moveToken(id, x, y) {
                var token = activeTokens[id];
                if (token) {
                    token.style.left = x + 'px';
                    token.style.top = y + 'px';
                }
            }
            
            function removeToken(id) {
                var token = activeTokens[id];
                if (token && token.parentNode) {
                    token.parentNode.removeChild(token);
                }
                delete activeTokens[id];
                updateDebug();
            }
            
            function updateDebug() {
                var count = Object.keys(activeTokens).length;
                var ids = Object.keys(activeTokens).join(', ');
                debug.innerHTML = 'Tokens: ' + count + (count > 0 ? ' [' + ids + ']' : '');
            }
            
            // Touch Start - crear tokens para todos los dedos nuevos
            document.addEventListener('touchstart', function(e) {
                // Ignorar toques en controles UI (botones, inputs, modales)
                var target = e.target;
                if (target.closest('#display-controls, #calibration-modal, button, input, select, textarea, a')) {
                    return; // Dejar que el evento pase normalmente a los controles
                }
                
                e.preventDefault(); // Prevenir scroll y zoom solo en el √°rea del mapa
                for (var i = 0; i < e.changedTouches.length; i++) {
                    var touch = e.changedTouches[i];
                    createToken(touch.identifier, touch.clientX, touch.clientY);
                }
            }, {passive: false, capture: true});
            
            // Touch Move - mover todos los tokens
            document.addEventListener('touchmove', function(e) {
                // Solo prevenir si hay tokens activos (estamos arrastrando)
                if (Object.keys(activeTokens).length > 0) {
                    e.preventDefault();
                    for (var i = 0; i < e.changedTouches.length; i++) {
                        var touch = e.changedTouches[i];
                        moveToken(touch.identifier, touch.clientX, touch.clientY);
                    }
                }
            }, {passive: false, capture: true});
            
            // Touch End - eliminar tokens
            document.addEventListener('touchend', function(e) {
                for (var i = 0; i < e.changedTouches.length; i++) {
                    var touch = e.changedTouches[i];
                    removeToken(touch.identifier);
                }
            }, {passive: true, capture: true});
            
            // Touch Cancel - eliminar tokens
            document.addEventListener('touchcancel', function(e) {
                for (var i = 0; i < e.changedTouches.length; i++) {
                    var touch = e.changedTouches[i];
                    removeToken(touch.identifier);
                }
            }, {passive: true, capture: true});
            
            // Soporte para mouse (debug en PC)
            var mouseDown = false;
            var mouseTokenId = 'mouse';
            
            document.addEventListener('mousedown', function(e) {
                if (e.button === 0 && !e.target.closest('button, input, #display-controls')) {
                    mouseDown = true;
                    createToken(mouseTokenId, e.clientX, e.clientY);
                }
            }, {capture: true});
            
            document.addEventListener('mousemove', function(e) {
                if (mouseDown) {
                    moveToken(mouseTokenId, e.clientX, e.clientY);
                }
            }, {capture: true});
            
            document.addEventListener('mouseup', function(e) {
                if (mouseDown) {
                    mouseDown = false;
                    removeToken(mouseTokenId);
                }
            }, {capture: true});
            
            console.log('‚úÖ Sistema de tokens t√°ctiles multitouch cargado');
        })();
    </script>
    
    <script src="js/websocket.js"></script>
    <script src="js/effects.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
