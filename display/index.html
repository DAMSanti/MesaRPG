<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MesaRPG - Pantalla de Juego</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Capa de fondo / Mapa -->
    <div id="map-container">
        <canvas id="map-canvas"></canvas>
    </div>
    
    <!-- Capa de personajes y tokens -->
    <div id="tokens-container"></div>
    
    <!-- Capa de efectos visuales -->
    <canvas id="effects-canvas"></canvas>
    
    <!-- UI Overlay -->
    <div id="ui-overlay">
        <!-- Indicador de turno -->
        <div id="turn-indicator" class="hidden">
            <span id="turn-number">Turno 1</span>
            <span id="active-character">-</span>
        </div>
        
        <!-- Panel de combate -->
        <div id="combat-panel" class="hidden">
            <h3>‚öîÔ∏è Combate</h3>
            <div id="initiative-list"></div>
        </div>
        
        <!-- Log de acciones -->
        <div id="action-log">
            <div id="log-entries"></div>
        </div>
        
        <!-- Info de personaje seleccionado -->
        <div id="character-info" class="hidden">
            <div class="char-header">
                <img id="char-portrait" src="" alt="">
                <div>
                    <h2 id="char-name">-</h2>
                    <p id="char-class">-</p>
                </div>
            </div>
            <div class="char-stats">
                <div class="stat-bar hp">
                    <span class="label">HP</span>
                    <div class="bar-bg">
                        <div id="char-hp-bar" class="bar-fill"></div>
                    </div>
                    <span id="char-hp-text">-</span>
                </div>
                <div class="stat-bar mana">
                    <span class="label">MP</span>
                    <div class="bar-bg">
                        <div id="char-mana-bar" class="bar-fill"></div>
                    </div>
                    <span id="char-mana-text">-</span>
                </div>
            </div>
            <div id="char-abilities"></div>
        </div>
    </div>
    
    <!-- Indicador de conexi√≥n -->
    <div id="connection-status">
        <span class="dot"></span>
        <span class="text">Conectando...</span>
    </div>
    
    <!-- Controles de display (para mesas t√°ctiles) -->
    <div id="display-controls">
        <button id="btn-fullscreen" title="Pantalla Completa (F)">‚õ∂</button>
        <button id="btn-calibrate" title="Calibrar">üìê</button>
    </div>
    
    <!-- Modal de calibraci√≥n -->
    <div id="calibration-modal" class="hidden">
        <div class="calibration-content">
            <h2>üìê Calibraci√≥n de C√°mara</h2>
            <p>Ajusta los valores para alinear la posici√≥n de la c√°mara con el display:</p>
            <div class="calibration-controls">
                <label>Offset X: <input type="range" id="cal-offset-x" min="-500" max="500" value="0"> <span id="val-offset-x">0</span></label>
                <label>Offset Y: <input type="range" id="cal-offset-y" min="-500" max="500" value="0"> <span id="val-offset-y">0</span></label>
                <label>Escala X: <input type="range" id="cal-scale-x" min="0.1" max="3" step="0.1" value="1"> <span id="val-scale-x">1.0</span></label>
                <label>Escala Y: <input type="range" id="cal-scale-y" min="0.1" max="3" step="0.1" value="1"> <span id="val-scale-y">1.0</span></label>
            </div>
            <div class="calibration-buttons">
                <button id="btn-cal-reset">Resetear</button>
                <button id="btn-cal-save">Guardar</button>
                <button id="btn-cal-close">Cerrar</button>
            </div>
        </div>
    </div>
    
    <!-- Debug t√°ctil directo - funciona sin depender de otros scripts -->
    <script>
        (function() {
            // Crear indicador de debug visible
            var debug = document.createElement('div');
            debug.id = 'direct-debug';
            debug.style.cssText = 'position:fixed;top:50px;left:10px;right:10px;background:rgba(0,0,0,0.9);color:lime;padding:15px;z-index:99999;font-family:monospace;font-size:14px;border:2px solid lime;border-radius:10px;';
            debug.innerHTML = 'üîß Debug cargado - esperando touch...';
            document.body.appendChild(debug);
            
            var tokenCount = 0;
            
            function createToken(x, y) {
                tokenCount++;
                var token = document.createElement('div');
                token.style.cssText = 'position:absolute;left:'+x+'px;top:'+y+'px;width:80px;height:80px;background:linear-gradient(135deg,#e94560,#0f3460);border:4px solid gold;border-radius:50%;transform:translate(-50%,-50%);z-index:1000;display:flex;align-items:center;justify-content:center;color:white;font-weight:bold;font-size:24px;box-shadow:0 0 20px rgba(233,69,96,0.8);';
                token.textContent = tokenCount;
                token.className = 'debug-token';
                document.body.appendChild(token);
                debug.innerHTML = '‚úÖ Token #' + tokenCount + ' creado en (' + Math.round(x) + ', ' + Math.round(y) + ')';
            }
            
            // Touch events
            document.body.addEventListener('touchstart', function(e) {
                debug.innerHTML = 'üëÜ Touch detectado: ' + e.touches.length + ' dedos';
            }, {passive: true});
            
            document.body.addEventListener('touchend', function(e) {
                if (e.changedTouches.length > 0) {
                    var t = e.changedTouches[0];
                    debug.innerHTML = 'üëÜ TouchEnd en (' + Math.round(t.clientX) + ', ' + Math.round(t.clientY) + ')';
                    // Solo crear si no tocamos un token existente
                    if (!e.target.classList.contains('debug-token')) {
                        createToken(t.clientX, t.clientY);
                    }
                }
            }, {passive: true});
            
            // Mouse click como fallback
            document.body.addEventListener('click', function(e) {
                debug.innerHTML = 'üñ±Ô∏è Click en (' + Math.round(e.clientX) + ', ' + Math.round(e.clientY) + ')';
                if (!e.target.classList.contains('debug-token')) {
                    createToken(e.clientX, e.clientY);
                }
            });
            
            console.log('‚úÖ Debug t√°ctil directo cargado');
        })();
    </script>
    
    <script src="js/websocket.js"></script>
    <script src="js/effects.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
