# MesaRPG - Docker Compose para Producci칩n (DigitalOcean)
# Incluye Nginx con SSL autom치tico via Let's Encrypt

services:
  # Servidor principal MesaRPG
  mesarpg:
    build: ..
    container_name: mesarpg-server
    expose:
      - "8000"
    volumes:
      - ../config:/app/config:ro
      - mesarpg-data:/app/data
      - ../assets:/app/assets
    environment:
      - PYTHONUNBUFFERED=1
      - DEBUG=false
      - PRODUCTION=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/state"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - mesarpg-network

  # Nginx como proxy reverso con SSL
  nginx:
    image: nginx:alpine
    container_name: mesarpg-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - mesarpg
    restart: unless-stopped
    networks:
      - mesarpg-network

  # Certbot para renovaci칩n autom치tica de SSL
  certbot:
    image: certbot/certbot
    container_name: mesarpg-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - mesarpg-network

networks:
  mesarpg-network:
    driver: bridge

volumes:
  mesarpg-data:
