# MesaRPG - Docker Compose Simple (sin SSL)
# Para pruebas r√°pidas o cuando no necesitas HTTPS
# Uso: docker compose -f docker-compose.simple.yml up -d

services:
  mesarpg:
    build: ..
    container_name: mesarpg-server
    expose:
      - "8000"
    volumes:
      - ../config:/app/config:ro
      - mesarpg-data:/app/data
      - ../assets:/app/assets
    environment:
      - PYTHONUNBUFFERED=1
      - DEBUG=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/state"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - mesarpg-network

  # Nginx como proxy reverso (sin SSL)
  nginx:
    image: nginx:alpine
    container_name: mesarpg-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx-simple.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - mesarpg
    restart: unless-stopped
    networks:
      - mesarpg-network

networks:
  mesarpg-network:
    driver: bridge

volumes:
  mesarpg-data:
